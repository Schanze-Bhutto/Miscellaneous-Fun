<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QUOTE GENERATOR</title>
  <!-- Google Fonts: Poppins for a modern, elegant vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #f8bbd0, #ce93d8);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #4a148c;
    }

    /* Container for the entire app */
    .container {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(149, 38, 236, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Heading */
    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      font-size: 2.5rem;
      letter-spacing: 1.2px;
      color: #880e4f;
      text-align: center; /* Ensure it's centered */
      text-shadow: none; /* Remove glow */
    }

    /* Generate Quote button */
    #generate-btn {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 2px solid #ce93d8;
      background: #fce4ec;
      color: #880e4f;
      font-weight: 600;
      cursor: pointer;
      transition: border-color 0.3s ease;
      margin-bottom: 30px;
    }
    #generate-btn:hover,
    #generate-btn:focus {
      border-color: #880e4f;
      outline: none;
    }

    /* Popup overlay */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(29, 43, 100, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    /* Popup content styling */
    .popup {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 90vw;
      width: 350px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(149, 38, 236, 0.3);
    }
    .popup h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #880e4f;
    }
    .popup p {
      font-size: 1.1rem;
      color: #4a148c;
      margin-bottom: 30px;
      min-height: 70px;
    }
    .popup button {
      background: #fce4ec;
      border: 2px solid #ce93d8;
      border-radius: 12px;
      color: #880e4f;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease;
    }
    .popup button:hover,
    .popup button:focus {
      background: #ce93d8;
      border-color: #880e4f;
      outline: none;
    }

    /* Responsive adjustments */
    @media (max-width: 450px) {
      .container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      #generate-btn {
        font-size: 1rem;
      }
      .popup {
        padding: 25px;
      }
      .popup h2 {
        font-size: 1.7rem;
      }
      .popup p {
        font-size: 1rem;
      }
      .popup button {
        font-size: 0.9rem;
      }
    }
    /* BACK BUTTON */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #880e4f;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(136, 14, 79, 0.4);
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #ab47bc;
    }
  </style>
</head>
<body>
    <div class="back-btn" onclick="history.back()">‚Üê</div>

  <div class="container">
    <h1>Random Quote Generator</h1>

    <button id="generate-btn" aria-label="Generate a random quote">Generate Quote</button>

    <div class="popup-overlay" id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-title" aria-describedby="popup-quote">
      <div class="popup">
        <h2 id="popup-title">YOUR QUOTE IS</h2>
        <p id="popup-quote"></p>
        <button id="ok-btn">Okay</button>
      </div>
    </div>
  </div>

  <script>
    // Array of quotes
    const quotes = [
      "Believe you can and you're halfway there.",
      "Do what you can, with what you have, where you are.",
      "The only way to do great work is to love what you do.",
      "Happiness is not by chance, but by choice.",
      "In the middle of difficulty lies opportunity.",
      "Dream big and dare to fail.",
      "Kindness is a language the deaf can hear and the blind can see.",
      "Success is not final, failure is not fatal: it is the courage to continue that counts.",
      "You are never too old to set another goal or to dream a new dream.",
      "Act as if what you do makes a difference. It does.",
      "The best way out is always through.",
      "What you get by achieving your goals is not as important as what you become by achieving your goals."
    ];

    // DOM elements
    const generateBtn = document.getElementById('generate-btn');
    const popup = document.getElementById('popup');
    const popupQuote = document.getElementById('popup-quote');
    const okBtn = document.getElementById('ok-btn');

    // Generate and show quote
    generateBtn.addEventListener('click', () => {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      popupQuote.textContent = quotes[randomIndex];
      popup.classList.add('active');
    });

    // Close popup
    okBtn.addEventListener('click', () => {
      popup.classList.remove('active');
    });

    // Close popup on outside click
    popup.addEventListener('click', (e) => {
      if (e.target === popup) {
        popup.classList.remove('active');
      }
    });
  </script>
</body>
</html>
