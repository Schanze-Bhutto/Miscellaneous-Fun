<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fun Pink/Purple Chatbot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #3f0071, #7400b8, #880d5b, #0077b6);
      background-size: 400% 400%;
      animation: movingGradient 8s ease infinite;
      color: #f5f5f5;
      padding: 2rem 1rem 6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    @keyframes movingGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .chatbot-container {
      background: #fff0f6;
      border-radius: 20px;
      padding: 30px 40px;
      width: 100%;
      max-width: 450px;
      height: 600px;
      box-shadow: 0 8px 24px rgba(149, 38, 236, 0.3);
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }
    h1 {
      color: #4a148c;
      text-align: center;
      margin-bottom: 20px;
    }
    #chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding-bottom: 10px;
      color: #4a148c;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff0f6;
      border-radius: 15px;
      padding: 15px;
      box-shadow: inset 0 0 10px #ce93d8;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      color: white;
      box-shadow: 0 4px 10px rgba(204, 105, 172, 0.6);
    }
    .user-message {
      align-self: flex-end;
      background: #f48fb1;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .bot-message {
      align-self: flex-start;
      background: #ce93d8;
      font-size: 1rem;
      font-weight: 600;
    }
    #chat-form {
      background: #fff0f6;
      border-radius: 0 0 20px 20px;
      padding: 15px;
      display: flex;
      gap: 10px;
    }
    #user-input {
      flex-grow: 1;
      border: 2px solid #ce93d8;
      font-size: 1.2rem;
      color: #4a148c;
      background: #fce4ec;
      border-radius: 10px;
      padding: 10px 15px;
    }
    #user-input:focus {
      outline: none;
      box-shadow: none;
      border-color: #880e4f;
    }
    .btn-pink {
      background-color: #f48fb1;
      border: none;
      color: white;
      font-weight: 600;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      padding: 10px 20px;
    }
    .btn-pink:hover {
      background-color: #ec407a;
    }
    .typing-indicator {
      font-size: 14px;
      color: #888;
      font-style: italic;
      margin-left: 5px;
    }
    @media (max-width: 576px) {
      .chatbot-container {
        height: 90vh;
        width: 95vw;
      }
    }


    /* BACK BUTTON */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #880e4f;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(205, 79, 146, 0.4);
      transition: background-color 0.3s ease;
    }
    .back-btn:hover {
      background-color: #ab47bc;
    }
  </style>
</head>
<body>
  <div class="back-btn" onclick="history.back()">‚Üê</div>
  <div class="chatbot-container">

    <h1>CHATBOT</h1>
    <div id="chat-window">
      <div id="intro-text" class="bot-message">Hello, let's chat!</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" class="btn-pink">Send</button>
    </form>
  </div>

  <script>
    const chatWindow = document.getElementById('chat-window');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');
    const introText = document.getElementById('intro-text');

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');
      if (sender === 'user') {
        messageDiv.classList.add('user-message');
      } else {
        messageDiv.classList.add('bot-message');
      }
      messageDiv.textContent = text;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.id = 'typing-indicator';
      typingDiv.classList.add('typing-indicator');
      typingDiv.textContent = 'Bot is typing...';
      chatWindow.appendChild(typingDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingDiv = document.getElementById('typing-indicator');
      if (typingDiv) {
        typingDiv.remove();
      }
    }

    chatForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      userInput.value = '';
      if (introText) introText.style.display = 'none';

      showTypingIndicator();

      fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: userText }),
      })
        .then((response) => response.json())
        .then((data) => {
          removeTypingIndicator();
          addMessage(data.response, 'bot');
        })
        .catch(() => {
          removeTypingIndicator();
          addMessage("Oops! Something went wrong. Please try again.", 'bot');
        });
    });
  </script>
</body>
</html>
